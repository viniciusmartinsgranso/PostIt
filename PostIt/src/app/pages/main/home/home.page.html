<div class="home">
  <header>
    <img src="assets/images/LOGO.svg" alt="Logo">
  </header>

  <main>
    <ng-container *ngFor="let postIt of postItList">
      <app-post-it
        [postIt]="postIt"
      ></app-post-it>
    </ng-container>
  </main>

  <div class="home--new-post-it">
    <div class="home--new-post-it--item"></div>
    <div class="home--new-post-it--item"></div>
    <div class="home--new-post-it--item"></div>
    <div class="home--new-post-it--item"></div>
    <div class="home--new-post-it--item"></div>
    <div class="home--new-post-it--item"></div>
  </div>
</div>
