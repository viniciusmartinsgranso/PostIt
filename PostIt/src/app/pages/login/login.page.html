<div class="login">
  <img class="background" src="assets/images/background-login.png">

  <img class="detail" src="assets/images/quadriculado.svg">
  <div class="container">
    <img src="assets/images/LOGO.svg">

    <div class="container--inputs">
      <span>E-mail</span>
      <input type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input type="password" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button class="button" [class.disabled]="!canLogin()" (click)="login()" >
      {{ !isLoading ? 'confirmar' : 'carregando...'}}
      <app-half-circle-spinner
        *ngIf="isLoading"
        [animationDuration]="1000"
        [size]="25"
        [color]="'#ffffff'"
      ></app-half-circle-spinner>
    </ion-button>

    <p>NÃ£o possui conta? <a href="">Cadastre-se</a></p>
  </div>
</div>
