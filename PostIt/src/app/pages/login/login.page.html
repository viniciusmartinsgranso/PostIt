<div class="login">
  <img class="background" src="assets/images/background-login.png">

  <img class="detail" src="assets/images/quadriculado.svg">
  <div class="container">
    <app-logo
    [src]="'assets/images/LOGO.svg'" [full]="false" (onClick)="logoClick($event)" ></app-logo>

    <div class="container--inputs">
      <span>E-mail</span>
      <input (keydown.enter)="password.focus()" type="text" class="input-login" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input #password (keydown.enter)="login()" type="password" class="input-login" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button class="button" [class.disabled]="!canLogin()" (click)="login()" >
      {{ !isLoading ? 'confirmar' : 'carregando...'}}
      <app-half-circle-spinner
        *ngIf="isLoading"
        [animationDuration]="1000"
        [size]="25"
        [color]="'#ffffff'"
      ></app-half-circle-spinner>
    </ion-button>

    <p>NÃ£o possui conta? <a href="">Cadastre-se</a></p>
  </div>
</div>
