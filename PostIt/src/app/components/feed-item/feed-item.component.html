<div class="feed-item" [style.background]="postIt.color">
  <header>
    <ion-avatar class="user--avatar">
      <img src="assets/images/user/bruna.jpg">
    </ion-avatar>
    <div class="user-info">
    <span class="user-info--name">
      Ana Bonfim
    </span>
      <span class="user-info--cargo">Economista</span>
    </div>
    <button class="read-more" type="button">Ler mais+</button>
  </header>

  <main>
    <div class="title">
      {{ postIt.title }}
    </div>

    <div class="annotation">
      {{ postIt.annotation }}
    </div>
  </main>
  <footer>
    <div class="comment-section">
      <input type="text" placeholder="Inserir comentÃ¡rio">
      <button type="button">Publicar</button>
    </div>
    <div class="actions-section">
      <img src="assets/images/comment-icon.svg">
      <ng-container *ngIf="!isLiked else liked">
        <img src="assets/images/like-icon.svg" (click)="isLiked = !isLiked">
      </ng-container>
    </div>
  </footer>
</div>

<ng-template #liked>
  <img src="assets/images/liked-icon.svg" (click)="isLiked = !isLiked">
</ng-template>
