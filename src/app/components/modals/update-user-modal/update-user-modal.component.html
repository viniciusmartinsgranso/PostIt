<div class="update-profile">
  <div class="update-profile--menu">
    <h3>Editar perfil</h3>
    <h3 (click)="modalController.dismiss()" >X</h3>
  </div>
  <div class="update-profile--form">
    <div class="update-profile--form--div">
      <label>Nome</label>
      <input class="profile-input" type="text" (input)="fill('name', $event.target)" [value]="user.name"/>
    </div>
    <div class="update-profile--form--div">
      <label>Profiss√£o</label>
      <input class="profile-input" type="text" (input)="fill('role', $event.target)" [value]="user.role"/>
    </div>
    <div class="update-profile--form--div">
      <label>E-mail</label>
      <input class="profile-input" type="text" (input)="fill('email', $event.target)" [value]="user.email"/>
    </div>

  </div>
</div>
