<div class="update-profile">

  <div class="update-profile--form">
    <div class="update-profile--form--div">
      <label>Nome</label>
      <input class="profile-input" type="text" [(ngModel)]="userPayload.name" [placeholder]="user.name"/>
    </div>
    <div class="update-profile--form--div">
      <label>Profiss√£o</label>
      <input class="profile-input" type="text" [(ngModel)]="userPayload.role" [placeholder]="user.role"/>
    </div>
    <div class="update-profile--form--div">
      <label>E-mail</label>
      <input class="profile-input" type="text" [(ngModel)]="userPayload.email" [placeholder]="user.email"/>
    </div>
